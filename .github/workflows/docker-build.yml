name: Build and Push Docker Images

on:
  push:
    branches: [main, develop]
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_API: ${{ github.repository }}/api
  IMAGE_NAME_FRONTEND: ${{ github.repository }}/frontend

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine image tags
        id: meta
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            # Release tag (e.g., v1.0.0) - tag as both version and latest
            VERSION=${GITHUB_REF#refs/tags/}
            echo "tag=$VERSION" >> $GITHUB_OUTPUT
            echo "api_tag_version=${{ env.REGISTRY }}/${{ env.IMAGE_NAME_API }}:$VERSION" >> $GITHUB_OUTPUT
            echo "api_tag_latest=${{ env.REGISTRY }}/${{ env.IMAGE_NAME_API }}:latest" >> $GITHUB_OUTPUT
            echo "frontend_tag_version=${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}:$VERSION" >> $GITHUB_OUTPUT
            echo "frontend_tag_latest=${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}:latest" >> $GITHUB_OUTPUT
            echo "push_latest=true" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            # Main branch - tag as latest
            echo "tag=latest" >> $GITHUB_OUTPUT
            echo "api_tag_latest=${{ env.REGISTRY }}/${{ env.IMAGE_NAME_API }}:latest" >> $GITHUB_OUTPUT
            echo "frontend_tag_latest=${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}:latest" >> $GITHUB_OUTPUT
            echo "push_latest=false" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/develop" ]]; then
            # Develop branch - tag as edge
            echo "tag=edge" >> $GITHUB_OUTPUT
            echo "api_tag_edge=${{ env.REGISTRY }}/${{ env.IMAGE_NAME_API }}:edge" >> $GITHUB_OUTPUT
            echo "frontend_tag_edge=${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}:edge" >> $GITHUB_OUTPUT
            echo "push_latest=false" >> $GITHUB_OUTPUT
          fi

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: ./api
          file: ./api/Dockerfile
          push: true
          tags: |
            ${{ steps.meta.outputs.api_tag_version }}
            ${{ steps.meta.outputs.api_tag_latest }}
            ${{ steps.meta.outputs.api_tag_edge }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          build-args: |
            NEXT_PUBLIC_API_URL=http://localhost:5001
          tags: |
            ${{ steps.meta.outputs.frontend_tag_version }}
            ${{ steps.meta.outputs.frontend_tag_latest }}
            ${{ steps.meta.outputs.frontend_tag_edge }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

