name: Run Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore Tempo.sln

      - name: Build
        run: dotnet build Tempo.sln --no-restore

      - name: Run tests with coverage
        run: dotnet test Tempo.sln --no-build --verbosity normal --collect:"XPlat Code Coverage" --results-directory:"TestResults" --settings:"api/Tempo.Api.Tests/coverlet.runsettings"

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            **/coverage.cobertura.xml
            **/TestResults/**/coverage.cobertura.xml
          retention-days: 30
